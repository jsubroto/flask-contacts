{% extends "layout.html" %}
{% block content %}
<h1 class="text-lg">Contacts</h1>
<form action="/contacts" method="get">
	<label for="search"></label>
	<input class="rounded bg-slate-200 p-2" id="search" type="search" name="q" value="{{ request.args.get("q") or '' }}">
	<input class="rounded bg-sky-500 text-white p-2" type="submit" value="Search">
</form>
{% if contacts %}
<table>
	<thead class="border-b">
	<tr>
		<th>First name</th>
		<th>Last name</th>
		<th>Email</th>
		<th>Phone</th>
	</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
	<tr>
		<td>{{ contact.first_name }}</td>
		<td>{{ contact.last_name }}</td>
		<td>{{ contact.email }}</td>
		<td>{{ contact.phone }}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endif %}
<a class="text-blue-500" href="/contacts/new">Add Contact</a>
{% endblock %}
